<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Emission test</title>
</head>
<body>
<h2>Replacing slot content</h2>

<h3>With original as markup inside WebComponent tags</h3>
<event-emission id="trial-1">
  <section slot="content">
    <p>This comes from the inside, yeah!</p>
    <button data-action="tpl:replaceFirst">Replace this content from the outside!</button>
  </section>
</event-emission>


</body>
<script type="application/javascript" src="./event-emission.js"></script>
<script type="application/javascript" src="./in-page.js"></script>
</html>
